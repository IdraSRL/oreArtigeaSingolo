<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestione Ore & Cantieri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock display-1 text-primary mb-3"></i>
                            <h1 class="h3 fw-bold mb-2">Accesso al Sistema</h1>
                            <p class="text-muted">Seleziona il tipo di accesso</p>
                        </div>

                        <!-- Navigation Pills -->
                        <ul class="nav nav-pills nav-justified mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="admin-tab" data-bs-toggle="pill" 
                                        data-bs-target="#admin-login" type="button" role="tab">
                                    <i class="bi bi-person-gear me-2"></i>
                                    Amministratore
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="employee-tab" data-bs-toggle="pill" 
                                        data-bs-target="#employee-login" type="button" role="tab">
                                    <i class="bi bi-person me-2"></i>
                                    Dipendente
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="loginTabsContent">
                            <!-- Admin Login -->
                            <div class="tab-pane fade show active" id="admin-login" role="tabpanel">
                                <form id="adminLoginForm">
                                    <div class="mb-3">
                                        <label for="adminPassword" class="form-label">
                                            <i class="bi bi-key me-2"></i>Master Password
                                        </label>
                                        <input type="password" class="form-control" id="adminPassword" 
                                               placeholder="Inserisci la master password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg" id="adminLoginBtn">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Accedi come Admin
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Employee Login -->
                            <div class="tab-pane fade" id="employee-login" role="tabpanel">
                                <form id="employeeLoginForm">
                                    <div class="mb-3">
                                        <label for="employeeSelect" class="form-label">
                                            <i class="bi bi-person me-2"></i>Seleziona Dipendente
                                        </label>
                                        <select class="form-select" id="employeeSelect" required>
                                            <option value="">Caricamento dipendenti...</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="employeePassword" class="form-label">
                                            <i class="bi bi-key me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="employeePassword" 
                                               placeholder="Inserisci la tua password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg" id="employeeLoginBtn">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Accedi come Dipendente
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-4 pt-4 border-top">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Sistema sicuro con autenticazione multi-livello
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { AuthService } from '../assets/js/auth/auth.js';
        import { FirestoreService } from '../assets/js/firestore/firestore-service.js';
        import { showToast, showLoading, hideLoading, showGlobalLoading } from '../assets/js/utils/utils.js';

        class LoginManager {
            constructor() {
                this.init();
            }

            async init() {
                // Controlla se gi√† loggato
                if (AuthService.isLoggedIn()) {
                    this.redirectToApp();
                    return;
                }

                // Carica dipendenti per il select
                await this.loadEmployees();
                
                // Setup event listeners
                this.setupEventListeners();
            }

            async loadEmployees() {
                try {
                    const employees = await FirestoreService.getEmployees();
                    const select = document.getElementById('employeeSelect');
                    
                    select.innerHTML = '<option value="">Seleziona un dipendente</option>';
                    
                    employees.forEach(employee => {
                        const option = document.createElement('option');
                        option.value = employee.id;
                        option.textContent = employee.name;
                        select.appendChild(option);
                    });

                    if (employees.length === 0) {
                        select.innerHTML = '<option value="">Nessun dipendente configurato</option>';
                    }
                } catch (error) {
                    console.error('Errore caricamento dipendenti:', error);
                    const select = document.getElementById('employeeSelect');
                    select.innerHTML = '<option value="">Errore caricamento dipendenti</option>';
                    showToast('Errore caricamento dipendenti', 'error');
                }
            }

            setupEventListeners() {
                // Admin login form
                document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleAdminLogin();
                });

                // Employee login form
                document.getElementById('employeeLoginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleEmployeeLogin();
                });

                // Tab change - ricarica dipendenti quando si passa al tab dipendente
                document.getElementById('employee-tab').addEventListener('shown.bs.tab', () => {
                    this.loadEmployees();
                });
            }

            async handleAdminLogin() {
                const password = document.getElementById('adminPassword').value.trim();
                const btn = document.getElementById('adminLoginBtn');
                
                if (!password) {
                    showToast('Inserisci la password', 'warning');
                    return;
                }

                try {
                    showLoading(btn, 'Accesso in corso...');
                    
                    await AuthService.loginAsAdmin(password);
                    
                    showToast('Accesso effettuato con successo!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Errore login admin:', error);
                    showToast(error.message, 'error');
                    hideLoading(btn, '<i class="bi bi-box-arrow-in-right me-2"></i>Accedi come Admin');
                }
            }

            async handleEmployeeLogin() {
                const employeeId = document.getElementById('employeeSelect').value;
                const password = document.getElementById('employeePassword').value.trim();
                const btn = document.getElementById('employeeLoginBtn');
                
                if (!employeeId) {
                    showToast('Seleziona un dipendente', 'warning');
                    return;
                }
                
                if (!password) {
                    showToast('Inserisci la password', 'warning');
                    return;
                }

                try {
                    showLoading(btn, 'Accesso in corso...');
                    
                    await AuthService.loginAsEmployee(employeeId, password);
                    
                    showToast('Accesso effettuato con successo!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'timeEntry.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Errore login dipendente:', error);
                    showToast(error.message, 'error');
                    hideLoading(btn, '<i class="bi bi-box-arrow-in-right me-2"></i>Accedi come Dipendente');
                }
            }

            redirectToApp() {
                const user = AuthService.getCurrentUser();
                if (user.type === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'timeEntry.html';
                }
            }
        }

        // Inizializza il login manager
        new LoginManager();
    </script>
</body>
</html>
